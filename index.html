<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave - mer om variabler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <h1 class="header">Press the button for the color you would like to change!</h1>
    <br />
    <br />
    <button id="darkMode" class="background" onclick="changeBackground()">Background</button>
    <button onclick="location.reload();" class="reset">Reset Page</button>
    <div class="center">
        <div id="red" class="small" onclick="changeBackgroundRed()">Div 1</div>
        <div id="yellow" class="small" onclick="changeBackgroundYellow()">Div 2</div>
        <div id="green" class="small" onclick="changeBackgroundGreen()">Div 3</div>
        <div id="blue" class="small" onclick="changeBackgroundBlue()">Div 4</div>
        <div id="pink" class="small" onclick="changeBackgroundPink()">Div 5</div>
        <div id="orange" class="small" onclick="changeBackgroundOrange()">Div 6</div>
    </div>

    <div class="border" id="redDiv"></div>
    <div class="border" id="yellowDiv"></div>
    <div class="border" id="greenDiv"></div>
    <div class="border" id="blueDiv"></div>
    <div class="border" id="pinkDiv"></div>
    <div class="border" id="orangeDiv"></div>
    
    <script src="javascript.js" defer></script>
</body>
</html>
